name: Create release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:    
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/
        
      - name: Generate release notes from changelog
        id: changelog
        run: |
          python << 'EOF'
          from pathlib import Path
          import os
          
          text = Path("sources/changelog").read_text(encoding="utf-8").splitlines()
          news, improvements, fixes = [], [], []

          for line in text:
            line = line.strip()
            if line.startswith("-- "):
              break
            if line.startswith("*"):
              if "(new)" in line:
                news.append(line.split(")", 1)[1].strip())
              elif "(improvement)" in line:
                improvements.append(line.split(")", 1)[1].strip())
              elif "(fix)" in line:
                fixes.append(line.split(")", 1)[1].strip())

          md = []
          if news:
            md.append("# New\n")
            md += [f"- {n}" for n in news]
            md.append("")
          if improvements:
            md.append("# Improvement\n")
            md += [f"- {i}" for i in improvements]
            md.append("")
          if fixes:
            md.append("# Fix\n")
            md += [f"- {f}" for f in fixes]

          body = "\n".join(md)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write("body<<EOF\n")
            f.write(body + "\n")
            f.write("EOF\n")
          EOF
        shell: bash
        env:
          PYTHONUTF8: 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Polyphone ${{ inputs.tag }}
          tag_name: ${{ inputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          draft: ${{ contains(inputs.tag, 'test') }}
          prerelease: ${{ contains(inputs.tag, 'beta') || contains(inputs.tag, 'alpha') }}
          files: |
            artifacts/polyphone-windows-installer/*
            artifacts/polyphone-windows-portable/*
            artifacts/polyphone-linux-appimage/*
            artifacts/polyphone-macos-installer/*
